<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<script>
    $(function () {
        $("p").click(() => {
            alert("selam")
        })
        $("#tikla").click(function () {
            $("#gizle").hide()
        })
        $("#icerisi").click(function () {

        })
        $("#gizle-li").click(function () {
            $("ul li:first-child").hide()
          })
          $("#renk").click(() => {
              $("h3").css("background","red")
          })
    })

</script>
