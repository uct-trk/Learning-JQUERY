<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>TODO</title>
</head>

<body>
    <div class="container">
        <div class="task-todo">
            <h3 class="">Task Todo</h3>
            <div class="task">

            </div>
        </div>
        <div class="completed-task">
            <h3 class="">Completed Task</h3>

        </div>
        <input type="text" placeholder="Add Task" id="task">
        <button class="btn btn-success"> <i class="fa fa-plus-circle"></i> </button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        $(function () {
            $(".btn").click(function () {
                // if something is written
                if ($("#task").val().length != 0) {
                    var x = $("<div class='task'></div>").text($("#task").val())
                    var dlt = $("<i class='fa fa-trash'></i>").click(function () {
                        var a = $(this).parent();
                        a.fadeOut(function () {
                            a.remove();
                        })
                    });
                    var chck = $("<i class='fa fa-check'></i>").click(function () {
                        var b = $(this).parent();
                        b.fadeOut(function () {
                            $(".completed-task").append(b);
                            b.fadeIn();
                        })
                        $(this).remove();
                    });
                    x.append(dlt, chck)
                    $('.task-todo').append(x);
                    $('#task').val("");
                } else {
                    alert("Enter The Text");
                }
            })
        })
    </script>
</body>

</html>
