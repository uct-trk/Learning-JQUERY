<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>

<style>
    .yeni-font {
        font-size: 50px;
    }
</style>

<body>
    <h1>JQUERY EĞİTİM</h1>
    <p>Lorem ipsum dolor sit amet consectetur.</p>
    <p id="lorem">Lorem.</p>
    <p id="result">butona tıklama ve mouse leave</p>
    <button id="gizleme">gizle ve boya</button>
    <p id="duzelecek">sadasdasd</p>
    <button id="duzelt">düzelt</button>
    <p><input type="text" name="username" id="username"></p>
    <button id="btn">select</button>
    <div id="degis"></div>

    <script>
        $(function () {
            // birden fazla methot atamak stediğimizde on kullanırız
            $("#gizleme").on("click mouseleave", function () {
                $("#result").css("color", "red").css("height", "150px");
            });
            $("#duzelecek").on("click", function () {
                $(this).toggle(".yeni-font");
            })
            // off on'un özelliğini kaldırıyor
            $("#duzelt").click(function () {
                $("#duzelecek").off("click");
            })
            $("#username").change(function () {
                alert("Kutuda değişiklik yaptın")
            })
            $("#username").select(function () {
                $("#degis").text("beni neden seçtin")
            })
        })
    </script>

</body>

</html>
