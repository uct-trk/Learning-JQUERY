<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        #result {
            border: 1px solid;
            background-color: aqua;
            width: 500px;
            height: 500px;
        }

        .color {
            color: red;
            background-color: red;
        }

        .blue {
            color: blue;
        }
    </style>
</head>

<body>


    <h3>css manipulasyonu</h3>
    <div id="result">
        <p>Lorem, ipsum dolor.</p>
        <p id="demo">Lorem ipsum dolor sit amet.</p>
        <div class="color">append function change content</div>
        <ol>
            <li>Javascript</li>
            <li>Jquery</li>
            <li>Angular JS</li>
        </ol>
    </div>
    <p>
        <button id="red">toggle class</button>
        <button id="blue">blue</button>
        <button id="removeClass">class kaldÄ±r</button>
    </p>


    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script>
        $(() => {
            $("#red").click(() => {
                $("p, button").toggleClass("color");
            })
            $("#blue").click(() => {
                $("ol").addClass("blue");
            })
            $("#removeClass").click(() => {
                $("ol").removeClass("blue");
            })
        })

    </script>
</body>

</html>
