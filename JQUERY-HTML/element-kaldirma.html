<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        #result {
            border: 1px solid;
            background-color: aqua;
            width: 500px;
            height: 500px;
        }

        .color {
            color: red;
        }
    </style>
</head>

<body>


    <h3>Element kaldırma</h3>
    <div id="result">
        <p>Lorem, ipsum dolor.</p>
        <p id="demo">Lorem ipsum dolor sit amet.</p>
        <div class="color">append function change content</div>
        <ol>
            <li>Javascript</li>
            <li>Jquery</li>
            <li>Angular JS</li>
        </ol>
    </div>
    <p>
        <button id="btnRemove">Remove</button>
        <button id="btnEmpty">Empty</button>
        <button id="kaldir">deneme</button>
        <button id="bosalt">boşalt</button>
    </p>


    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script>
        $(() => {
            // seçili id yi kaldırıyor
            $("#btnRemove").click(function (e) {
                $("#result").remove();
            });
            // içindeki elementleri boşaltıyor
            $("#btnEmpty").click(function (e) {
                $("#result").empty();
            });
            $("#kaldir").click(function (e) {
                $("#demo").remove();
            });
            $("#bosalt").click(function (e) {
                $("div").remove(".color");
            });
        })

    </script>
</body>

</html>
