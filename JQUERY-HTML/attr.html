<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Attribute etki etme</title>
    <style>

    </style>
</head>

<body>


    <h3>Attribute manipule etmek</h3>
    <p>
        <a target="blank" href="https://www.google.com">
            Google
        </a>
    </p>

    <div id="result1">Lorem ipsum dolor sit amet.</div>
    <div id="result2">İçerikler değişecek</div>
    <p>
        input alanı: <input type="text" id="result3" value="ugurcan">
    </p>
    <button id="btn">Goster Attribute</button>
    <button id="btn1">Show Text</button>
    <button id="btn2">Show html</button>
    <button id="btn3">Change value input</button>
    <button id="btn4">sekme değiştir</button>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script>
        $(() => {
            $("#btn").click(() => {
                alert($("a").attr("target"))
            })
            $("#btn1").click(() => {
                $("#result2").html("<div>Hello world</div>");
            })
            var inp = $("#result3")
            $("#btn3").click(() => {
                inp.val("türk");
                if (inp.val() == "türk") {
                    $("#result1").html("selam")
                }
            })
            $("#btn4").click(() => {
                $("a").attr("href", "https://www.youtube.com");
                $("a").text("youtube");

            })
        })


    </script>
</body>

</html>
