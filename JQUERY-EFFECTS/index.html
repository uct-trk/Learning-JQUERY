<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <h2>Jquery Eğitimi</h2>
    <p>JQUERY ile event kullanımı</p>

    <div>
        <button id="hide">Hide</button>
        <button id="show">Show</button>
        <button id="toggle">toggle</button>
    </div>

    <br>
    <hr>
    <div>Bu bir yorumdur</div>

    <a id="yanitla" href="#" style="font-size: 12px;">YANITLA</a>
    <br>
    <div class="hide" id="goster">
        <textarea name="comment" id="comment" style="resize: none;"></textarea>
        <br>
        <button id="cancel">İptal</button>
        <button id="answer">Paylaş</button>
    </div>
    <script>
        $(() => {

            $(".hide").hide();


            function showComment() {
                $("#goster").toggle("2000");
            }
            $("#yanitla").click(() => {
                showComment();
            })
            $("#hide").click(() => {
                $("p").hide(1000);
            })
            $("#show").click(() => {
                $("p").show(1000);
            })
            $("#toggle").click(() => {
                $("h2").toggle();
            })
        })
    </script>
</body>

</html>
