<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        #panel {
            display: none;
            height: 300px;
            width: 300px;
            background-color: aqua;
        }

        #box {
            height: 100px;
            width: 100px;
            background-color: aqua;
            padding: 10px;
            position: absolute;
        }
    </style>
</head>

<body>

    <h2 id="h2">JQUERY EĞİTİM</h2>
    <button id="divClick">Click</button>
    <div id="panel">Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam fugiat alias vitae, aspernatur
        quibusdam libero necessitatibus maxime in veritatis commodi repellat ratione est maiores omnis quos soluta eos
        explicabo magnam?</div>
    <button id="baslik">baslık kapat</button>
    <button id="baslik-goster">baslık goster</button>


    <h3>animasyon</h3>
    <button id="animasyon">animasyon</button>
    <div id="box"></div>


    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script>
        $(() => {

            $("#animasyon").click(() => {
                var div = $("#box");
                div.animate({height: '300px',opacity: '0.4'},1500);
                div.animate({width: '300px',opacity: '0.8'},1500);
                div.animate({height: '100px',opacity: '0.4'},1500);
                div.animate({width: '100px',opacity: '0.8'},1500);
                /* $("#box").animate({
                    left: '250px',
                    height: '+=50px',
                    width: '+=50px'
                }) */
            })

            $("#divClick").click(() => {
                $("#panel").slideToggle(750);
            })
            $("#baslik").click(() => {
                $("h2").slideUp(() => {
                    if ($('#h2:visible').length == 0) {
                        alert("baslık kapatıldı");
                    }
                });

            })
            $("#baslik-goster").click(() => {
                $("h2").slideDown(1200, () => {
                    if ($('#h2:visible').length == 1) {
                        alert("baslık açıldı");
                    }

                });
            })

        })
    </script>
</body>

</html>
